<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" style="isolation:isolate">
  <style>
    .aura {
      fill: url(#aura);
      transform-origin: center;
      animation: rotateAura 26s linear infinite;
    }

    .layer {
      fill: none;
      stroke: url(#layerGrad);
      stroke-width: 1.5;
    }

    .observer-path {
      fill: none;
      stroke: none;
      id: observerOrbit;
    }

    .observer {
      fill: url(#glow);
      animation: orbitNode 6s linear infinite;
    }

    @keyframes rotateAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbitNode {
      from { offset-distance: 0%; }
      to { offset-distance: 100%; }
    }
  </style>

  <rect width="64" height="64" rx="12" fill="#0f111a"/>

  <!-- Rotating aura -->
  <circle class="aura" cx="32" cy="32" r="24"/>

  <!-- Flow layers -->
  <circle class="layer" cx="32" cy="32" r="8"/>
  <circle class="layer" cx="32" cy="32" r="14"/>
  <circle class="layer" cx="32" cy="32" r="20"/>

  <!-- Orbiting observer node -->
  <circle class="observer" r="2.5">
    <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#orbitPath"/>
    </animateMotion>
  </circle>

  <!-- Invisible orbital path -->
  <path id="orbitPath" d="M32 12a20 20 0 1 1 0 40a20 20 0 1 1 0-40Z" />

  <defs>
    <radialGradient id="aura" cx="32" cy="32" r="24" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#726bff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#41e0ff" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="layerGrad" x1="12" y1="32" x2="52" y2="32" gradientUnits="userSpaceOnUse">
      <stop stop-color="#41e0ff"/>
      <stop offset="0.5" stop-color="#4fd1c5"/>
      <stop offset="1" stop-color="#726bff"/>
    </linearGradient>

    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#41e0ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
